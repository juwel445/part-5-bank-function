<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header>
      <h1 class="text-5xl text-center mt-10"> welcome to <span class="font-semibold text-purple-900"> baper bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 block w-3/4 mb-4 p-4" type="text" placeholder="enter your email">
                <input id="user-password" class="border-2 border-gray-400 block w-3/4 p-4 mb-4" type="password" placeholder="Type a password">
                <button id="login-submit" class="bg-sky-600 text-white py-4 px-8 rounded font-bold inline-block">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
