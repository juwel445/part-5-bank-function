<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>



</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let go some  <span class="font-semibold text-purple-900"> money</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transcetion -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-500 p-8 rounded text-white">
                    <h3 class="text-1xl">Deposit</h3>
                    <h3  class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-green-500 p-8 rounded text-white">
                    <h3 class="text-1xl">Widthraw</h3>
                    <h3 class="text-4xl">$<span id="widthraw-total">00</span></h3>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded text-white">
                    <h3 class="text-1xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit and widthraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 bg-red-100 rounded">
                    <h3 class="text-3xl mb-2 mt-4">please deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-button" class="bg-yellow-600 text-white py-2 px-4 rounded font-bold inline-block">Deposit</button>
                    </div>
                </div>
                <div class="p-8 bg-purple-100 rounded">
                    <h3 class="text-3xl mb-2 mt-4">please widthraw</h3>
                    <div>
                        <input id="widthraw-input" class="border-2 border-gray-400 block w-3/4 mb-4 p-2" type="text" placeholder="$ amount you want to widthraw">
                        <button id="widthraw-button" class="bg-yellow-600 text-white py-2 px-4 rounded font-bold inline-block">Widthraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    



    <script src="js/banking.js"></script>
</body>
</html>
